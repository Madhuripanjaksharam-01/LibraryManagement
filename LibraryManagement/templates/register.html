{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register Page</title>
    <style>
        body {
            font-size: 50px;
            background-color: lightblue;
        }
        td, th {
            font-size: 30px;
        }
        input, select {
            width: 50%;
            height: 100%;
            font-size: 20px;
        }
        input[type=submit] {
            color: white;
            background-color: #393E46;
            width: 30%;
            height: 70%;
        }
    </style>
</head>
<body>
    <h2 align="center" style="padding-top: 80px;">Admin Register Page</h2>
    <form action="register" method="post">
        {% csrf_token %}
        <h3 style="color: red;">{{ data }}</h3>
        <div id="div1">
        <table align="center" width="50%" height="30%">
            <tr>
                <td><label for="txtUserName">UserName:</label></td>
                <td><input type="text" id="txtUserName" name="txtUserName" required></td>
            </tr>
            <tr>
                <td><label for="txtPswd">Password:</label></td>
                <td><input type="password" id="txtPswd" name="txtPswd" required></td>
            </tr>
            <tr>
                <td><label for="txtEmail">Email:</label></td>
                <td><input type="email" id="txtEmail" name="txtEmail" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSub" value="Register">
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
